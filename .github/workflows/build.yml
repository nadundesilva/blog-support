name: Build

on:
  - push
  - pull_request

permissions:
  contents: read
  packages: read

jobs:
  run-super-linter:
    name: Run GitHub Super Linter
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Lint Code Base
        uses: super-linter/super-linter@502f4fe48a81a392756e173e39a861f8c8efe056 # v8.3.0
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          KUBERNETES_KUBECONFORM_OPTIONS: "--ignore-missing-schemas"
          VALIDATE_JSCPD: "false"
          VALIDATE_CHECKOV: "false"
          VALIDATE_BIOME_FORMAT: "false"

  build-samples:
    name: Build Samples
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - scoverage-in-maven-parallel-builds
          - power-up-your-scala-code-with-implicit-conversions
          - speeding-up-pod-startup-in-an-autoscaling-kubernetes-cluster
    steps:
      - name: Checkout Code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup Java
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5
        with:
          distribution: adopt
          java-version: "21"
      - name: Setup Minikube
        uses: medyagh/setup-minikube@e3c7f79eb1e997eabccc536a6cf318a2b0fe19d9 # v0.0.20
      - name: Build
        working-directory: articles/${{ matrix.project }}
        run: ./run.sh
