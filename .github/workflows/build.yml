name: Build

on:
  push:
    branches: main

jobs:
  lint:
    name: Build Project
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write
    strategy:
      matrix:
        project:
          - scoverage-in-maven-parallel-builds
          - power-up-your-scala-code-with-implicit-conversions
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: '17'
      - name: Build
        working-directory: articles/${{ matrix.project }}
        run: ./run.sh
