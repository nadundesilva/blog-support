name: Build

on:
  push:
    branches: main

jobs:
  lint:
    name: Build Project
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write
    strategy:
      matrix:
        project:
          - scoverage-in-maven-parallel-builds
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Build
        working-directory: ${{ matrix.project }}
        run: ./run.sh
